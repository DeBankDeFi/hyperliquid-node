name: "hyperliquid"

networks:
  hyperevm-mainnet:
    ipam:
      driver: default
      config:
        - subnet: 10.17.81.0/24

services:
  node:
    networks:
      - hyperevm-mainnet
    stop_grace_period: 5m
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: '24G'
    restart: unless-stopped
    build: .
    entrypoint: "/home/hluser/hl-visor"
    environment:
      - RUST_BACKTRACE=full
    command:
      - run-non-validator
      - --replica-cmds-style
      - recent-actions
      - --serve-eth-rpc
    ports:
      - 4001:4001
      - 4002:4002
      - 8695:3001
    volumes:
      - /data/hyper:/home/hluser/hl/data

